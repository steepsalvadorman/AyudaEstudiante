<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Error de inicio de sesión</title>
        <link rel="stylesheet" href="Recursos/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="Recursos/CSSPropio/newcss.css"/>
        <script src="Recursos/Bootstrap/js/bootstrap.min.js"></script>
        <script src="Recursos/JsPropio/ValidaJS.js"></script>
        <script>
            // Función para ocultar el mensaje de error después de 3 segundos
            // Función para ocultar el mensaje de error después de 3 segundos
            window.addEventListener('load', function () {
                var alertError = document.querySelector('.alert.alert-warning');
                if (alertError) {
                    setTimeout(function () {
                        alertError.style.display = 'none';
                    }, 3000); // Ocultar después de 3 segundos (3000 ms)
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            Seguridad del Sistema
        </div>
        <div class="center-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div>
                            <center><img src="Recursos/img/logo2.jpg" alt="imagen" style="width: 300px; height: 220px;"></center>
                        </div>
                        &nbsp;

                        <div class="alert alert-warning">
                            <strong>Advertencia!</strong> El usuario y/o contraseña son invalidos.
                        </div>

                        &nbsp;

                        <form name="formulario" method="post" id="formulario" action="ServletInicioSesion">
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="text" placeholder="Correo" name="correo" id="correo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="clave">Contraseña</label>
                                <input type="password" placeholder="Contraseña" name="clave" id="clave" class="form-control">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary w-100" type="button" onclick="ValidaLogin()">Ingresar</button>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary w-100" type="button" onclick="Volver()">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            UNIVERSIDAD DE LIMA: GRUPO 5.
        </div>
    </body>
</html>
